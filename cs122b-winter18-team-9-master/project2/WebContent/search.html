	<input type="submit" id="checkout_button" value="Checkout" onclick=handleCheckoutRedirect()>
	<input type="submit" id="logout_button" value="Logout" onclick=handleLogout()>
	
	<h1 align="center">Search</h1>
	<form id="search_form" method="post" action="#">
		<label><b>Title</b></label>
		<input type="text" name="title">
		<br>
		<label><b>Year</b></label>
		<input type="text" name="year">
		<br>
		<label><b>Directed by</b></label>
		<input type="text" name="director">
		<br>
		<label><b>Actor</b></label>

		<input id="submit_search" type="button" value="Search" onclick=handleSearchRedirect()>
	</form>
