<!DOCTYPE html>
<html style=" 
  background: url(http://tdslasalle.org/cp-admin/wp-content/uploads/2013/01/rev-slide-1-bg.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
">
<head>
	<meta charset="UTF-8">
	<title>Fabflix - Login</title>
	<!--  <script src='https://www.google.com/recaptcha/api.js'></script> -->
</head>
<body>
	<h2>Login to Fabflix</h2>
	<!-- Set the method to POST to avoid username/password showing on URL
		 Disable the default action because our JS function will handle it. -->
	<form id="login_form" method="post" action="#">
	    <label><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="username">
		<br>
	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="password">
		<br>
	    <input type="submit" value="Login">
		<div class="g-recaptcha" data-sitekey="6LewnkcUAAAAAGUtWpEHAB8Kh-K8_W8NKxp79oJW"></div>
	</form>
	
	<div id="login_error_message"></div>
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./login.js"></script>
	
</body>
</html>
